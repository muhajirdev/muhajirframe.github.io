    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <img class="img-responsive" src="{% if page.gambar %}{{ page.gambar }}{% else %}/img/profile.png{% endif %}" alt="{{page.gambar}}" width="256" height="256">
                    <div class="intro-text">
                        <h1 class="name">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                        <hr class="star-light">
                        <span class="skills">{% if page.skills %}{{ page.skills }}
                            {% else if page.date %}{{ page.date | date: "%b %-d, %Y" }}
                          {% else %}
                            {{ site.skills }}
                          {% endif %}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
